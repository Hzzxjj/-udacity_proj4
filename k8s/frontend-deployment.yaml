apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: nginx:latest # replaced by CI/CD
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_MOVIE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: REACT_APP_MOVIE_API_URL
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
data:
  REACT_APP_MOVIE_API_URL: "http://backend-svc.default.svc.cluster.local:8080/api/movies"
