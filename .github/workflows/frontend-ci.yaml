name: Frontend Continuous Integration
on:
  pull_request: { branches: [ "main" ] }
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json
      - run: npm install --prefix frontend
      - run: npm run lint --prefix frontend
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json
      - run: npm install --prefix frontend
      - run: npm test --prefix frontend -- --ci --watchAll=false
  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json
      - run: npm install --prefix frontend
      - run: docker build -t movie-frontend-ci:${{ github.sha }} ./frontend
